<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/Plantillas/newTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                    <br/>
                    <br/>
                    <br/>
                
                <h:form>
                    
                    <p:messages id="mensaje" autoUpdate="false"/>
                    <p:fieldset legend="Login">
                        <h:panelGrid id="pgLogin" columns="3">
                        
                        <p:outputLabel dir="RTL" for="txtUsuario" value="Usuario"/>
                        <p:inputText id="txtUsuario" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.usuario}"/>
                        <p:message for="txtUsuario"/>
                        
                        <p:outputLabel dir="RTL" for="txtPassword" value="Password"/>
                        <p:password id="txtPassword" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.password}"/>
                        <p:message for="txtPassword"/>
                        
                        </h:panelGrid>         

                           <br/>
                    
                        <p:commandButton id="btnIngresar" icon="ui-icon-key" value="INGRESAR" update="pgLogin,mensaje" action="#{controlDeUsuario.autenticarUsuario()}"/>
                        <p:message for="btnIngresar"/>
                        
                           <br/>
                           
                        
                        <h:link  value="Si no tiene una cuenta, regístrese aquí" outcome="usuario"/>
                        
                        
                    </p:fieldset>
                    
                    

                </h:form>
                    <br/>
                    <br/>
                    <br/>
                    
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
