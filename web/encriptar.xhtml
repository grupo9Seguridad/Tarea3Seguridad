<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/Plantillas/newTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">

                <br/>
                <br/>
                <br/>

                <h:form>

                    <p:messages id="mensaje" autoUpdate="true"/>
                    <p:fieldset legend="Encriptar/Desencriptar">
                        <h:panelGrid id="pgEncriptar" columns="3">

                            <p:outputLabel dir="RTL" for="txtRutaOrigen" value="Ruta de archivo origen"/>
                            <p:inputText id="txtRutaOrigen" required="true" requiredMessage="Este dato es requerido" value="#{controlDeEncriptacion.encriptDecriptObject.rutaOrigen}"/>
                            <p:message for="txtRutaOrigen"/>
                            
                            <p:outputLabel dir="RTL" for="txtArchivoDestino" value="Nombre archivo destino"/>
                            <p:inputText id="txtArchivoDestino" required="true" requiredMessage="Este dato es requerido" value="#{controlDeEncriptacion.encriptDecriptObject.nombreArchivoDestino}"/>
                            <p:message for="txtArchivoDestino"/>
                            
                            <p:outputLabel dir="RTL" for="txtPassword" value="Password"/>
                            <p:inputText id="txtPassword" required="true" requiredMessage="Este dato es requerido" value="#{controlDeEncriptacion.encriptDecriptObject.password}"/>
                            <p:message for="txtPassword"/>

                        </h:panelGrid>         

                        <br/>

                        <p:commandButton id="btnEncriptar" icon="ui-icon-check" value="Encriptar"  actionListener="#{controlDeEncriptacion.encriptar()}"/>
                        <p:message for="btnEncriptar"/>

                        <p:commandButton id="btnDesencriptar" icon="ui-icon-check" value="Desencriptar"  actionListener="#{controlDeEncriptacion.desencriptar()}"/>
                        <p:message for="btnDesencriptar"/>
                        
                        <br/>


                    </p:fieldset>
                         
                         

                </h:form>
                <br/>
                <br/>
                <br/>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
