<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/Plantillas/newTemplate.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                    <br/>
                    <br/>
                    <br/>
                
                <h:form>
                    
                    <p:messages id="mensaje" autoUpdate="true"/>
                    <p:fieldset legend="Datos Personales">
                        <br/>
                        
                        <h:panelGrid id="pgDatosPersonales" columns="3">
                        
                        <p:outputLabel dir="RTL" for="txtNombre" value="Nombre"/>
                        <p:inputText id="txtNombre" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.nombre}"/>
                        <p:message for="txtNombre"/>
                        
                        <p:outputLabel dir="RTL" for="txtApellido" value="Apellido"/>
                        <p:inputText id="txtApellido" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.apellido}"/>
                        <p:message for="txtApellido"/>
                        <br/>
                        </h:panelGrid>         

                    </p:fieldset>
                    
                    <br/>
                    <br/>
                    
                    <p:fieldset legend="Datos Cuenta">
                        <br/>
                        <p:outputLabel value="La password tiene que contener al menos 1 mayúscula, 1 minúscula y 1 símbolo y su extensión no puede ser menor a 8 Caracteres"/>
                        <br/>
                        <br/>
                        <h:panelGrid id="pgDatosCuenta" columns="3">
                        <p:outputLabel dir="RTL" for="txtCuenta" value="Usuario"/>
                        <p:inputText id="txtCuenta" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.usuario}"/>
                        <p:message for="txtCuenta"/>
                        
                        <p:outputLabel dir="RTL" for="txtPass1" value="Password"/>
                        <p:password id="txtPass1" required="true" requiredMessage="Este dato es requerido" value="#{controlDeUsuario.usuario.password}" match="txtPass2" feedback="true" promptLabel="Ingrese la clave" validatorMessage="Las claves no coinciden" weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"/>
                        <p:message for="txtPass1"/>
                        
                        <p:outputLabel dir="RTL" for="txtPass2" value="Repetir clave"/>
                        <p:password id="txtPass2" required="true" requiredMessage="Este Dato es requerido"/>
                        <p:message for="txtPass2"/>
                        
                        </h:panelGrid>
                        
                        <br/>
                        <p:commandButton id="btnRegistro" icon="ui-icon-check" value="Registrar Usuario" update="pgDatosPersonales, pgDatosCuenta" action="#{controlDeUsuario.registrarUsuario()}"/>
                        <p:message for="btnRegistro"/>
                        <br/>
                        
                        
                    </p:fieldset>
                    
                    <br/>
                    <br/>
                    <br/>
                       
                        
                    
                </h:form>
                    
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
